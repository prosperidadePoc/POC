<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/_css/estilo.css">
    <link rel="stylesheet" href="./public/_css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Projetos</title>
</head>

<body>
    <header>
        <section class=cabecalho>
            <img class="button" src="./public/_images/back.png" alt="Logo não disponível no momento">
            <h1>Projetos</h1>
            <img class="button" src="./public/_images/adicionar.png" alt="Logo não disponível no momento">
        </section>
        <section class="subtitulo">
            <h2>Meu local de origem</h2>
        </section>
        <section class="itens">
            <img class="item-img" src="./public/_images/bordar_para_integrar.png" alt="imagem não encontrada">
            <h3>Bordar para integrar</h3>
        </section>
        <section class="itens">
            <img class="item-img" src="./public/_images/devs_solidarios.jpeg" alt="imagem não encontrada">
            <h3>Devs Solidários</h3>
        </section>        
        <section class="itens">
            <img class="item-img" src="./public/_images/praca_voluntaria.png" alt="imagem não encontrada">
            <h3>Praça Voluntária</h3>
        </section>        
        <section class="itens">
            <img class="item-img" src="./public/_images/voluntarios_uniao.jpeg" alt="imagem não encontrada">
            <h3>Voluntários União</h3>
        </section>        
        <section class="subtitulo">
            <h2>Outros locais</h2>
        </section>
        <section>
            <label for="outroLocal" class="form-label">Escolha o local desejado</label>
            <input class="form-control" list="outrosLocais" name="outroLocal" id="outroLocal">
            <datalist id="outrosLocais">
                <option value="Belo Horizonte">
                <option value="Campinas">
                <option value="Jundiaí">
                <option value="Rio de Janeiro">
                <option value="São Paulo">
            </datalist>
        </section>
        <section class="itens">
            <img class="item-img" src="./public/_images/hortaComunitaria.jpeg" alt="imagem não encontrada">
            <h3>Horta Saudável</h3>
        </section>      
        <section class="itens">
            <img class="item-img" src="./public/_images/musica-comunitaria.jpeg" alt="imagem não encontrada">
            <h3>Música na Comunidade</h3>
        </section>
  


</body>

</html>
