<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/_css/estilo.css">
    <link rel="stylesheet" href="./public/_css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>Projetos</title>
</head>

<body>
    <header>
        <form>
            <section class="home">
                <div class="form-group">
                    <div class="col-md-12 offset-md-3">
                        <label for="celular">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="nÃºmero do celular com DDD">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 offset-md-3">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="digite seu e-mail de preferencia">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 offset-md-3">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="digite seu nome completo">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 offset-md-3">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="digite sua senha">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12 offset-md-3">
                        <label for="confSenha">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confSenha" placeholder="confirme sua senha">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-md">Confirmar</button>
                </div>
            </section>
        </form>

</body>

</html>
